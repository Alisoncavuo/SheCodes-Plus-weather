<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya&family=Dancing+Script&family=Great+Vibes&family=Lato:wght@900&family=Merienda:wght@700&family=Nanum+Gothic+Coding&family=Rubik:wght@500&family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya&family=Dancing+Script&family=Great+Vibes&family=Lato:wght@900&family=Merienda:wght@700&family=Nanum+Gothic+Coding&family=Rubik:wght@500&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e8b51c752f.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Github weather</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-temperature-low"></i>Alison's Weather Forecast</h1>
      <form id="search-form">
        <input
          type="text"
          placeholder="Country name"
          autofocus="on"
          class="searchbox"
        />
        <input type="submit" value="Search" class="buttonbox" />
        <input type="submit" value="Current City" class="currentCity" />
      </form>

      <div class="row">
        <div class="col-3 argentina arg">
          <span id="country"> Argentina </span> <br />
          <div class="monday">Monday 14th, 14:34pm</div>
        </div>
        <div class="col-3 argentina"><i class="far fa-sun sunemoji"></i></div>
        <div class="col-3 argentina degree">
          <span id="number">16</span><a href="#" id="linking">°C</a> |

          <a href="#" id="link">°F</a>
        </div>
        <div class="col-3 argentina clear-sky">
          <div id="clear">Clear sky</div>
          <br />
          <div id="feels">Feels like: 20°</div>
        </div>

        <div class="col-3 argentina humid">Humidity: 63%</div>
        <div class="col-3 argentina precipitation">Precipitation: 2%</div>
        <div class="col-3 argentina wind">Wind: 3.79km/h</div>

        <hr />

        <div class="col weekdays">
          <strong>Today</strong>
          <br />
          <i class="far fa-sun"></i>
          <br />
          8° 3°
        </div>

        <div class="col weekdays">
          Tuesday
          <br />
          <i class="fas fa-cloud-sun"></i>
          <br />
          8° 3°
        </div>

        <div class="col weekdays">
          Wednesday
          <br />
          <i class="fas fa-cloud-sun"></i>
          <br />
          8° 3°
        </div>

        <div class="col weekdays">
          Thursday
          <br />
          <i class="far fa-sun"></i>
          <br />
          8° 3°
        </div>

        <div class="col weekdays">
          Friday
          <br />
          <i class="fas fa-cloud-showers-heavy"></i>
          <br />
          8° 3°
        </div>

        <div class="col weekdays">
          Saturday
          <br />
          <i class="fas fa-cloud-showers-heavy"></i>
          <br />
          8° 3°
        </div>

        <div class="col weekdays">
          Sunday
          <br />
          <i class="fas fa-cloud-sun"></i>
          <br />
          8° 3°
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
